<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Retail Data Dashboard</title>
  <style>
    .tableauPlaceholder { width: 100%; height: 800px; }
  </style>
</head>
<body>
  <div id="tableauViz" class="tableauPlaceholder"></div>

  <!-- Tableau JS API -->
  <script src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
  <script>
    const containerDiv = document.getElementById("tableauViz");
    const url = "https://public.tableau.com/views/Retail_Data_17466580687940/Dashboard1?embed=true&:language=en-US";
    const options = {
      hideTabs:    true,
      hideToolbar: false,
      onFirstInteractive: () => console.log("Dashboard loaded.")
    };
    new tableau.Viz(containerDiv, url, options);
  </script>
</body>
</html>
